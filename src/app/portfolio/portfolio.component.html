<section class="r-portfolio">
  <header class="r-portfolio__header">
    <h2 class="sr-only">Portfolio section</h2>
  </header>

  <div class="r-portfolio__body container">
    <app-title [textColor]="'dark'">
      portfolio component
    </app-title>

    <div class="r-portfolio-cards-container" (click)="openModal($event)">
      @for (card of cards; track $index) {
      <div class="portfolio-card">
        <div class="portfolio-card__img">
          <img [src]="card.imagePath" [alt]="card.name" draggable="false" />
        </div>

        <h3 class="portfolio-card__title sr-only">
          {{ card.name }}
        </h3>

        <div class="portfolio-card__overlay">
          <svg viewBox="0 0 20 20" width="120" height="120" xmlns="http://www.w3.org/2000/svg" fill="none">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path fill="var(--neutral-50)" fill-rule="evenodd"
                d="M9 17a1 1 0 102 0v-6h6a1 1 0 100-2h-6V3a1 1 0 10-2 0v6H3a1 1 0 000 2h6v6z"></path>
            </g>
          </svg>
        </div>
      </div>
      }
    </div>
  </div>
</section>

<app-modal
  [jsOpen]="isModalOpen"
  [imagePath]="selectedImage"
  [imageAlt]="selectedImageAlt"
  (closeModal)="closeModal()">
</app-modal>
